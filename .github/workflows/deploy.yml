name: Deploy Website

on:
  push:
    branches:
      - test
      - staging
      - main

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'  # Use Node.js 18 instead of 16
          
      - name: Install dependencies
        run: npm ci
      
      - name: Fix crypto module
        run: |
          echo "export const webcrypto = crypto;" >> node_modules/vite/dist/node/chunks/dep-Bid9ssRr.js
        
      - name: Build website
        run: npm run build
        
      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist
          branch: gh-pages